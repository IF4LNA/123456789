<!DOCTYPE html>
<html lang="en">
<head>

    <title>Birthday Card - Fajar</title>

    <style>

        </div>

        <div class="mt-10 text-center relative border-t-2 border-dashed border-black pt-6">
            <span class="text-xs font-bold uppercase tracking-[0.3em] text-gray-500 block mb-1">With Love From:</span>
            <p class="font-black text-2xl uppercase tracking-tighter">
                Fajar & The Team
            </p>
             <span class="cursive absolute -bottom-6 left-1/2 -translate-x-1/2 text-5xl text-blue-main/20 pointer-events-none">Party</span>
        </div>
    </div>

    <div class="absolute bottom-[-50px] left-0 w-full text-blue-main bg-text select-none text-center">PARTY</div>

</body>
</html>
